<div class="my-music">
    <span class="title-bg mt-4">
        Your Top Artist
    </span>

    <app-top-artist class="mt-2 d-block"></app-top-artist>

    <span class="title-bg mt-4">
        Liked Songs
    </span>

    <table class="table mt-3">
        <thead>
            <tr>
                <th class="w-5">#</th>
                <th class="w-35">Title</th>
                <th class="w-30">Artist</th>
                <th class="w-10 right">Time</th>
                <th class="w-20">Album</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let song of songs" (click)="playSong(song)">
                <td>
                    <fa-icon class="play" [icon]="playIcon"></fa-icon>
                </td>
                <td>{{ song.title }}</td>
                <td>{{ getArtistsFromSong(song) }}</td>
                <td class="right">{{ song.time }}</td>
                <td>{{ song.album.name }}</td>
            </tr>
        </tbody>
    </table>
</div>

<app-right-panel class="right-panel">

</app-right-panel>
