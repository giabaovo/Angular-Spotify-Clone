<div class="menu flex">
    <div class="image-container flex flex-center">
        <img src="assets/images/spotify-logo.png" alt="" srcset="">
    </div>

    <div class="menu-container flex options">
        <app-menu-button 
            [description]="'Home'"
            [selected]="menuName === 'Home'"
            (selectedMenu)="onClickMenuButton('Home')"
        >
            <fa-icon [icon]="homeIcon"></fa-icon>
        </app-menu-button>
        <app-menu-button 
            [description]="'Search'"
            [selected]="menuName === 'Search'"
            (selectedMenu)="onClickMenuButton('Search')"
        >
            <fa-icon [icon]="searchIcon"></fa-icon>
        </app-menu-button>
        <app-menu-button 
            [description]="'Artists'"
            [selected]="menuName === 'Artists'"
            (selectedMenu)="onClickMenuButton('Artists')"
        >
            <fa-icon [icon]="artistsIcon"></fa-icon>
        </app-menu-button>
    </div>

    <div class="menu-container flex">
        <span class="playlist-title">
            PLAYLISTS
        </span>

        <div class="playlist-scroll">
            <app-menu-button
                *ngFor="let playlist of playlists"
                [description]="playlist.name"
                [selected]="menuName === playlist.id"
                (selectedMenu)="onClickMenuButton(playlist.id)"
            >
                <fa-icon [icon]="playListIcon"></fa-icon>
            </app-menu-button>
        </div>
    </div>
</div>

<div class="user-info">
    <app-user-footer></app-user-footer>
</div>
